<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div id="wrapper">
        <h1>Number Guessing game</h1>
        <p>Try and guess the Random number 1 to 100</p>
        <p>You have 10 attempt to guess the number </p>
        <br>

        <form class="form">
            <label for="gusseField" id="guess">Guess the Number</label>
            <input type="input" id="guessField" class="guessField">
            
            <input type="submit" value="Submit Guess" id="subt" class="guessSubmit">
        </form>

        <div class="resultParas">
            <p>Previous Guesses<span class="guesses"></span></p>
            <p > Guesses Remainning <span class="lastResult">10</span></p>
            <p class="lowOrHi"></p>


        </div>

    </div>
    <script src="guessTheNumber.js"></script>
</body>
</html>
